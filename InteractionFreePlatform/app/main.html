<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Hwaipy">
  <link rel="icon" href="/favicon.ico" />
  <title>
    {% if name == 'main' %}
      InteractionFree
    {% else %}
      {{displayedName}} - InteractionFree
    {% end %}
  </title>
  <link href="/static/fontawesome-5.8.1/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="/static/theme/SBAdmin2/css/font.css" rel="stylesheet" type="text/css">
  <link href="/static/theme/SBAdmin2/css/sb-admin-2.min.css" rel="stylesheet">
  <link href="/static/stylesheets/default.css" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
        <div class="sidebar-brand-icon">
          <i class="fas fa-hat-wizard rotate-n-15"></i>
        </div>
        <div class="sidebar-brand-text mx-3">InteractionFree</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="/app/dashboard">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>
      <hr class="sidebar-divider">
      <div class="sidebar-heading">
        MDI-QKD
      </div>

      <li class="nav-item active">
        <a class="nav-link" href="/app/mdiqkd_tdcviewer?tdcservice=MDIQKD_GroundTDC">
          <i class="fas fa-fw fa-chart-bar"></i>
          <span>TDC-Viewer</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/app/mdiqkd_encoding?collection=MDIQKD_GroundTDC">
          <i class="fas fa-fw fa-chart-bar"></i>
          <span>Encoding</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/app/mdiqkd_datataking">
          <i class="fas fa-fw fa-chart-bar"></i>
          <span>DataTaking</span></a>
      </li>
      <hr class="sidebar-divider d-none d-md-block">
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
          {% if name != 'main' %}
            <ul class="navbar-nav mr-auto">
              <li class="nav-item no-arrow">
                <span class="mr-2 ml-3 d-nonetext-black head-title">{{displayedName}}</span>
              </li>
            </ul>
          {% end %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <!-- <span class="mr-2 d-none d-lg-inline text-gray-600 small">Login</span> -->
              </a>
            </li>

          </ul>

        </nav>
        <div class="container-fluid">
          {% module AppContent(name=name) %}
        </div>
      </div>
      <footer class="page-footer font-small mdb-color pt-4">
        <hr class="mb-0">
        <div class="container-fluid">
          <div class="row mb-2 mt-2">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <div class="row">
                <div class="card col-auto m-auto" style="border: 0px; background-color: #00000000">
                  <p class="text-center mb-0">
                    &copy; Hwaipy 2020
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="card col-auto ml-auto text-right" style="border: 0px; background-color: #00000000">
                  <p class="text-center mb-0">
                    <a href="http://www.beian.miit.gov.cn/" target="view_window">
                      <span style="color: #AAAAAA">沪ICP备20021828号</span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="/static/javascripts/jquery-3.5.1.min.js"></script>
  <script src="/static/javascripts/bootstrap.bundle.min.js"></script>
  <script src="/static/javascripts/jquery.easing.min.js"></script>
  <script src="/static/theme/SBAdmin2/js/sb-admin-2.min.js"></script>
  <script type="text/javascript" src="/static/javascripts/JSMQ.js"></script>
  <script type="text/javascript" src="/static/javascripts/msgpack.min.js"></script>
  <script type="text/javascript" src="/static/javascripts/IF.js"></script>
  {% module AppScript(name=name) %}

  <link rel="stylesheet" href="/static/stylesheets/gh-fork-ribbon.css">
  <a class="github-fork-ribbon left-bottom fixed" target="view_window" href="https://github.com/hwaipy/InteractionFree" data-ribbon="Fork me on GitHub" title="Fork me on GitHub" style="">Fork me on GitHub</a>
</body>

</html>
