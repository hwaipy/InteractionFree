<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Hwaipy">
  <link rel="icon" href="/favicon.ico" />
  <title>
    {% if name == 'main' %}
      InteractionFree
    {% else %}
      {{displayedName}} - InteractionFree
    {% end %}
  </title>
  <link href="/static/fontawesome-5.8.1/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="/static/theme/SBAdmin2/css/font.css" rel="stylesheet" type="text/css">
  <link href="/static/theme/SBAdmin2/css/sb-admin-2.min.css" rel="stylesheet">
  <link href="/static/stylesheets/default.css" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
        <div class="sidebar-brand-icon">
          <i class="fas fa-hat-wizard rotate-n-15"></i>
        </div>
        <div class="sidebar-brand-text mx-3">InteractionFree</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="/app/dashboard">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        MDI-QKD
      </div>

      <li class="nav-item active">
        <a class="nav-link" href="/app/mdiqkd_tdcviewer?collection=MDIQKD_GroundTDC">
          <i class="fas fa-fw fa-chart-bar"></i>
          <span>TDC-Viewer</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          {% if name != 'main' %}
            <ul class="navbar-nav mr-auto">
              <li class="nav-item no-arrow">
                <span class="mr-2 ml-3 d-nonetext-black head-title">{{displayedName}}</span>
              </li>
            </ul>
          {% end %}

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <!-- <span class="mr-2 d-none d-lg-inline text-gray-600 small">Login</span> -->
              </a>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          {% module AppContent(name=name) %}
        </div>

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Hwaipy 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="/static/javascripts/jquery-3.5.1.min.js"></script>
  <script src="/static/javascripts/bootstrap.bundle.min.js"></script>
  <script src="/static/javascripts/jquery.easing.min.js"></script>
  <script src="/static/theme/SBAdmin2/js/sb-admin-2.min.js"></script>
  <script type="text/javascript" src="/static/javascripts/JSMQ.js"></script>
  <script type="text/javascript" src="/static/javascripts/msgpack.min.js"></script>
  <script type="text/javascript" src="/static/javascripts/IF.js"></script>
  {% module AppScript(name=name) %}

</body>

</html>
