<!DOCTYPE html>
<html>
<head>
  <title>
    {% if name == 'main' %}
      InteractionFree
    {% else %}
      {{name}} - InteractionFree
    {% end %}
  </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="/static/stylesheets/w3.css">
  <link rel="stylesheet" media="screen" href="/static/fontawesome-5.8.1/css/all.min.css">
  <link rel="stylesheet" media="screen" href="/static/stylesheets/default.css">
  <script type="text/javascript" src="/static/javascripts/jquery-3.2.1.min.js"></script>
  <!-- <script type="text/javascript" src="/static/javascripts/Long.min.js"></script> -->
  <!-- <script type="text/javascript" src="/static/javascripts/ByteBuffer.min.js"></script> -->
  <!-- <script type="text/javascript" src="/static/javascripts/ProtoBuf.min.js"></script> -->
  <script type="text/javascript" src="/static/javascripts/JSMQ.js"></script>
  <script type="text/javascript" src="/static/javascripts/IF.js"></script>
  <script type="text/javascript" src="/static/javascripts/msgpack.min.js"></script>
</head>
<body>
  <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
          <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
             href="javascript:void(0)" onclick="onClickTopMenu()" title="Toggle Navigation Menu"><i
                  class="fas fa-bars"></i></a>
          <a href="/" class="w3-bar-item w3-button w3-padding-large"><i class="far fa-object-ungroup"></i> InteractionFree</a>
          <div class="w3-right w3-hide-small">
              <a href="/app/dashboard" class="w3-bar-item w3-button w3-padding-large w3-hide-small">
                  <i class="fas fa-tachometer-alt"></i> Dashboard</a>
              <a href="https://github.com/hwaipy/InteractionFree" target="view_window"
                 class="w3-bar-item w3-button w3-padding-large w3-hide-small"><i class="fab fa-github"></i> GitHub</a>
              <!--<div class="w3-dropdown-hover w3-hide-small">-->
              <!--<button class="w3-padding-large w3-button" title="More">MORE <i class="fas fa-caret-down"></i></button>-->
              <!--<div class="w3-dropdown-content w3-bar-block w3-card-4">-->
              <!--<a href="#" class="w3-bar-item w3-button">Merchandise</a>-->
              <!--<a href="#" class="w3-bar-item w3-button">Extras</a>-->
              <!--<a href="#" class="w3-bar-item w3-button">Media</a>-->
              <!--</div>-->
              <!--</div>-->
          </div>
      </div>
  </div>
  <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
  <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
      <a href="/app/dashboard" class="w3-bar-item w3-button w3-padding-large" onclick="onClickTopMenu()">
          <i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="https://github.com/hwaipy/InteractionFree" target="view_window" class="w3-bar-item w3-button w3-padding-large"
         onclick="onClickTopMenu()"><i class="fab fa-github"></i> GitHub</a>
  </div>
  <div class="w3-content" style="max-width:2000px;margin-top:46px">
    {% module AppContent(name=name) %}
  </div>
  <script type="text/javascript">
    // Used to toggle the menu on small screens when clicking on the menu button
    function onClickTopMenu() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
</body>
</html>
